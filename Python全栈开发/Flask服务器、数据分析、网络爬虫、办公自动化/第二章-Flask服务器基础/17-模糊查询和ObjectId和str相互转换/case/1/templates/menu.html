<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cook</title>
    <link rel="stylesheet" href="/static/css/45/style.css">
    <link rel="stylesheet" href="/static/css/45/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/css/45/custom.css">
    <link rel="stylesheet" href="/static/css/45/search.css" type="text/css" />
    <style>
        body{
            background-image: url("../static/images/45/bg.jpg");
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;

        }

        .page {
            border: 2px solid white;
            width: 1100px;
            height: 400px;
            margin-top: 260px;
            margin-left: 85px;
        }


    </style>
</head>
<body>
    <div class="zySearch" id="zySearch"></div>
    <div class="page">
        <div id="resultBox"></div>
        <div id="paging">
            <div class="first">首页</div>
            <div class="prev">上一页</div>
            <ul class="list"></ul>
            <div class="go">
                <input type="text" placeholder="Goto">
                <button>跳转</button>
            </div>
            <div class="next">下一页</div>
            <div class="last">末页</div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src='/static/js/45/paging.js'></script>
    <script type="text/javascript" src="/static/js/45/zySearch.js"></script>
    <script type="text/javascript">
        $("#zySearch").zySearch({
            "width":"355",
            "height":"33",
            "parentClass":"pageTitle",
            "callback":function(keyword){
                console.info("搜索的关键字");
                console.info(keyword);
            }
        });
    </script>
</body>
</html>
