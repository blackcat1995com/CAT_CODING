<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <script type="text/javascript" src="/static/js/jquery/jquery.js"></script>
    <link rel="stylesheet" href="/static/css/comon0.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<script>
    $(window).load(function () {
        $(".loading").fadeOut()
    });


    $(document).ready(function () {
        var whei = $(window).width();
        $("html").css({ fontSize: whei / 20 });
        $(window).resize(function () {
            var whei = $(window).width();
            $("html").css({ fontSize: whei / 20 })
        });
    });
</script>
<script type="text/javascript" src="../static/js/echarts.min.js"></script>
<script language="JavaScript" src="/static/js/js.js"></script>
<body>
    <div class="canvas" style="opacity: .2">
    </div>

    <div class="loading">
        <div class="loadbox"> <img src="/static/images/loading.gif"> 页面加载中... </div>
    </div>
    <div class="head">
        <h1>2017-2019年各省份人均收入总和</h1>
        <div class="weather"><!--<img src="images/weather.png"><span>多云转小雨</span>--><span id="showTime"></span></div>

        <script>
            var t = null;
            t = setTimeout(time, 1000); 
            function time() {
                clearTimeout(t); 
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); 
                var m = dt.getMinutes(); 
                var s = dt.getSeconds(); 
                document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000);  
            }

        </script>


    </div>
    <div class="mainbox">
        <ul class="clearfix">
            <li>
                <div class="boxall">
                    <div class="alltitle">收入总和(单位:元)</div>
                    <div class="allnav" id="echart1"></div>
                    <div class="boxfoot"></div>
                </div>


            </li>
        </ul>
    </div>
    <div class="back"></div>


    <script type="text/javascript" src="/static/js/china.js"></script>
    <script type="text/javascript" src="/static/js/area_echarts.js"></script>

    <script type="text/javascript">
        var canvas = $('.canvas');
        canvas.html('<iframe frameborder="0" src="{{url_for("get_bg")}}" style="width: 100%; height: 100%"></iframe>')
    </script>
 
</body>
</html>
