<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .container{
            height: 130px;
            background-color: skyblue;
            margin: auto;
        }

        /* 超小屏幕 < 768px */
        @media screen and (max-width: 767px){
            .container{
                width: 100%;
            }
        }

        /* 小屏幕 >= 768 */
        @media screen and (min-width: 768px){
            .container{
                width: 750px;
            }
        }

        /* 中等屏幕 >= 992px */
        @media screen and (min-width: 992px){
            .container{
                width: 970px;
            }
        }

        /* 大屏幕 >= 1200px */
        @media screen and (min-width: 1200px){
            .container{
                width: 1170px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
