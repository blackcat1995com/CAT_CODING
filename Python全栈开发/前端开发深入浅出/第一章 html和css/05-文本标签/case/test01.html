<!DOCTYPE html>				
<html>						
	<head>					
		<meta charset='utf-8'/>
		<title>color</title>
		<style>
			h2,p{
				text-align:center;
			}

		/* 这里是css注释 */
		/* 为id为red、green、yellow、purple、black、blue的<p>
		      按照所示效果添加字体颜色
		*/

			.red{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<!-- 这里是html注释 -->
		<h2>你能快速准确念出这些词的颜色吗?</h2>
		<p class="red">红色</p>
		<p class="green">绿色</p>
		<p class="yellow">黄色</p>
		<p class="black">黑色</p>
		<p class="purple">紫色</p>
		<p class="blue">蓝色</p>
	</body>
</html>
