<!DOCTYPE html>				
<html>						
	<head>					
		<meta charset='utf-8'/>
		<title>text-decoration</title>
		<style>
			/* 为文字添加下划线 */
			p{
				text-decoration: underline;
			}

			a{
				text-decoration: none;
				color: #333;
			}
			
		</style>
	</head>
	<body>
		<p>我是一段文字</p>
		<a href="#">百度一下</a>
	</body>
</html>
