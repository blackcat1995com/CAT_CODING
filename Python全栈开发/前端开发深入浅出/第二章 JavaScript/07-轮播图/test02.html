<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        #photoWrap{
            width: 350px;
            height: 300px;
            margin: 40px auto;
            box-shadow: 0 0 15px black;
            overflow: hidden;
            position: relative;
        }

        #photo{
            width: 9999px;
            height: 300px;
            position: absolute;
            left: 0;
        }

        #photo img{
            width: 350px;
            height: 300px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="photoWrap">
        <div id="photo">
            <img src="./images/image7.jpg" alt="">
            <img src="./images/image8.jpg" alt="">
            <img src="./images/image9.JPEG" alt="">
            <img src="./images/image7.jpg" alt="">
        </div>
    </div>
</body>

<script>
    let photo = document.getElementById("photo");
    let album_maxWidth = 1050;
    let album_l = photo.offsetLeft;

    setInterval(function(){
        album_l -= 2;
        if(album_l <= -album_maxWidth)
            album_l = 0;
        photo.style.left = album_l + "px";
    }, 30);
</script>
</html>
