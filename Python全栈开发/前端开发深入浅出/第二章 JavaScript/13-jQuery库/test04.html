<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑猫编程</title>
    <link rel="icon" href="/static/cat_logo.ico">
    <link rel="stylesheet" href="/static/css/bootstrap-5.1.3-dist.min.css">
    <script src="/static/js/jquery-3.6.3.min.js"></script>
    <script src="/static/js/bootstrap-5.1.3-dist.min.js"></script>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        $(function(){
            let $div = $("div");
            console.log($div.hasClass("active"));
            $div.on("click", function(e){
                $(this).addClass("active");
                console.log($div.hasClass("active"));
            })
        });
    </script>
</body>
</html>
