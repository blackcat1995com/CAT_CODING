<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>boy and girl</title>
		<style>
			.wrap {
				width: 500px;
				height: 480px;
				margin: 100px auto;
				position: relative;
			}
			span {
				display: inline-block;
				width: 220px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				color: rgba(45, 199, 15, 0.466);
				font-size: 20px;
			}
			img {
				position: absolute;
				bottom: 20px;
				left: 25px;
				display: none;
				width: 420px;
				height: 400px;
			}
			span:hover {
				border-bottom: 2px solid rgb(33, 168, 6);
				border-radius: 20px;
			}
			
			/* 下面写上你的代码 */
			.active{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<span>boy</span>
			<span>girl</span>
			<img src="images/boy.jpg"/>
			<img src="images/girl.jpg"/>
		</div>
		<script>
			/*完成如图所示效果*/
			let btns = document.getElementsByTagName("span");
			let imgs = document.getElementsByTagName("img");

			imgs[0].className = "active";

			for(let i = 0; i < btns.length; i++){
				btns[i].index = i;
				btns[i].onclick = function(){
					imgs[0].className = imgs[1].className = "";
					imgs[this.index].className = "active";
				}
			}
		</script>
	</body>
</html>
