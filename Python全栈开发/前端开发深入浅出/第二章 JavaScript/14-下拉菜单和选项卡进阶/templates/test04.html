<!DOCTYPE html>
<html>
	<head>
		<title>黑猫编程</title>
		<meta charset="utf-8" />
		<style>
			.box {
				width: 300px;
				height: 50px;
				display: block;
				border: 1px solid black;
				font-size: 30px;
				margin: auto;
				text-align: center;
				background-color: pink;
			}
			.active {
				border-radius: 40px;
				background-color: purple;
			}
		</style>
		<script src="/static/js/jquery-3.6.3.min.js"></script>
	</head>
	<body>
		<span class="box"> span1 </span>
		<span class="box"> span2 </span>
		<span class="box"> span3 </span>
		<script>
			$(function(){
				$(".box").click(function(){
					$(this).addClass("active").siblings().removeClass("active");
				});
			});
		</script>
	</body>
</html>
