<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拆除炸弹</title>

    <style>
        body{
            text-align: center;
        }

        #d1{
            margin: auto;
        }

        #d3{
            width: 100px;
            height: 100px;
            color: white;
            background-color: green;
            margin: auto;
            font-size: 50px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="d1">
        <button id="btn">开始拆弹</button>
        <div id="d2">
            <img src="./images/7.gif" alt="">
        </div>
        <div id="d3">
            10
        </div>
    </div>
</body>
<script>
    let d3 = document.getElementById("d3");
    let btn = document.getElementById("btn");

    let n = 10;

    let timer = setInterval(function(){
        d3.innerHTML = n--;

        if(n < 0){
            alert("BOOM!");
            n = 10;
        }
    }, 1000);

    btn.onclick = function(){
        clearInterval(timer);
        alert("拆弹成功！");
    }
</script>
</html>
