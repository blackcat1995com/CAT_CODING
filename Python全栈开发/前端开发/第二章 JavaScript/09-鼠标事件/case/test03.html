<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>黑猫编程</title>
		<style>
			#box {
				width: 50px;
				height: 50px;
				background-color: red;
				border-radius: 25px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			let box = document.getElementById("box");

			document.onclick = function(event){
				console.log(event);
				let x = event.clientX;
				let y = event.clientY;
				box.style.left = x + "px";
				box.style.top = y + "px";
			}
		</script>
	</body>
</html>
