<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浮动 双伪元素清除法 */
        .father{
            width: 400px;
            /* height: 400px; */
            background-color: skyblue;
        }

        .son{
            width: 100px;
            height: 400px;
            background-color: pink;
            float: left;
        }

        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
        }

        .clearfix::after{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="father clearfix">
        <div class="son">

        </div>
    </div>
</body>
</html>
