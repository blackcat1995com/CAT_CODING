<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width:300px;
            height:300px;
            background-color: aqua;
        }

        .father::before{
            display: block;
            content: '最前面';
            width: 100px;
            height:100px;
            background-color: brown;
        }

        .father::after{
            display: block;
            content: '最后面';
            width: 100px;
            height:100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="father">
        我是父容器里面的内容
    </div>
</body>
</html>
