<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ聊天项目</title>
    <link rel="stylesheet" href="/static/css/index.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="leftbox fl">
            <div class="leftbox-top">
                <input type="text" name="" id="" placeholder="搜索......">
                <a href="#"><img src="/static/images/sousuo.png" alt=""></a>
            </div>
            <div class="leftbox-chat">
                <div>
                    <img src="/static/images/gong.jpg" alt="">
                    <div class="text">
                        <span class="name">小贡</span>
                        <span class="time">下午 2:09</span>
                        <span class="chat">做完了，我们去玩吧！</span>
                    </div>
                </div>
                <div>
                    <img src="/static/images/hu.jpg" alt="">
                    <div class="text">
                        <span class="name">胡小雪</span>
                        <span class="time"> 下午 1:44</span>
                        <span class="chat">我忘了带钥匙！</span>
                    </div>
                </div>
                <div>
                    <img src="/static/images/liu.jpg" alt="">
                    <div class="text">
                        <span class="name">刘楠</span>
                        <span class="time">上午 10:09</span>
                        <span class="chat">但是我还不想做作业，因...</span>
                    </div>
                </div>
                <div>
                    <img src="/static/images/zhu.jpg" alt="">
                    <div class="text">
                        <span class="name">朱云</span>
                        <span class="time">上午 11:12</span>
                        <span class="chat">今天下午太糟糕了...</span>
                    </div>
                </div>
                <div>
                    <img src="/static/images/li.jpg" alt="">
                    <div class="text">
                        <span class="name">李湘湘</span>
                        <span class="time">下午 2:09</span>
                        <span class="chat">今天下午要好好给同学们...</span>
                    </div>
                </div>
                <div>
                    <img src="/static/images/niu.jpg" alt="">
                    <div class="text">
                        <span class="name">牛建凯</span>
                        <span class="time">上午 8:01</span>
                        <span class="chat">我早就把作业做完了啊，...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightbox fl">
            <div class="rightbox-top">
                发给：小贡
            </div>

            <div class="rightbox-content">
                <div class="rightbox-content-time">
                    下午 2:09
                </div>

                <div class="rightbox-content-chat">
                    <ul>
                        <li class="you">嗨！</li> <br>
                        <li class="you">你作业做完了吗？</li> <br>
                        <li class="me">做完了，挺简单的</li> <br>
                        <li class="me">你呢？做完了吗？</li> <br>
                        <li class="you">做完了，我们去玩吧！</li> <br>
                    </ul>
                </div>
                <div class="rightbox-content-send">

                </div>
            </div>
        </div>

    </div>
</body>
</html>
