<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ聊天</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="container-left-top">
                <input type="text" name="" id="" placeholder="搜索......">
                <a href="#"><img src="/static/images/sousuo.png" alt=""></a>
            </div>
            <div class="container-left-bottom">
                <ul>
                    <li>
                        <img src="/static/images/gong.jpg" alt="">
                        <span class="name">小贡</span>
                        <span class="time">下午 2:09</span>
                        <span class="history">做完了......</span>
                        <div class="line"></div>
                    </li>

                    <li>
                        <img src="/static/images/hu.jpg" alt="">
                        <span class="name">胡小雪</span>
                        <span class="time">下午 1:44</span>
                        <span class="history">我忘了带钥匙！</span>
                        <div class="line"></div>
                    </li>

                    <li>
                        <img src="/static/images/liu.jpg" alt="">
                        <span class="name">刘楠</span>
                        <span class="time">上午 10:09</span>
                        <span class="history">但是我还不想做作业，因...</span>
                        <div class="line"></div>
                    </li>

                    <li>
                        <img src="/static/images/zhu.jpg" alt="">
                        <span class="name">朱云</span>
                        <span class="time">上午 11:12</span>
                        <span class="history">今天下午太糟糕了……</span>
                        <div class="line"></div>
                    </li>

                    <li>
                        <img src="/static/images/li.jpg" alt="">
                        <span class="name">李湘湘</span>
                        <span class="time">下午 2:09</span>
                        <span class="history">今天下午要好好给同学们...</span>
                        <div class="line"></div>
                    </li>

                    <li>
                        <img src="/static/images/niu.jpg" alt="">
                        <span class="name">牛建凯</span>
                        <span class="time">上午 8:01</span>
                        <span class="history">我早就把作业做完了啊...</span>
                        <!-- <div class="line"></div> -->
                        <div class="line"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-right">
            <div class="container-right-top">
                发给：小贡
            </div>

            <div class="container-right-bottom">
                <div class="container-right-bottom-wrap">
                    <div class="container-right-bottom-wrap-time">
                        下午 2:09
                    </div>

                    <div class="container-right-bottom-wrap-chat">
                        <ul>
                            <li class="you">嗨！</li> <br>
                            <li class="you">你作业做完了吗？</li> <br> 
                            <li class="me">做完了，挺简单的</li> <br>
                            <li class="me">你呢？做完了吗？</li> <br>
                            <li class="you">做完了，我们去玩吧！</li> <br>
                        </ul>
                    </div>

                    <div class="container-right-bottom-input">
                        <span class="voice" class="squre"></span>
                        <!-- <input type="text" name="" id="">
                        <div class="face" class="squre"></div>
                        <div class="more" class="squre"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
